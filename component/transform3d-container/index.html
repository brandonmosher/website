<!DOCTYPE html>

<style>
    transform3d-container {
        height: 100vh;
        width: 100vw;
        perspective: 100px;
    }
    skew-rectangle {
        display: block;
        transform: translate3d(10vw, 0, -10vw) rotateY(45deg);
        background-color: aquamarine;
        border: 1px solid black;
        width: 100px;
        height: 100px;
    }
</style>

<html>

<head>
    <meta charset="utf-8">
    <script type="module" src="transform3d-container.js"></script>
</head>

<body>
    <transform3d-container>
        <skew-rectangle></skew-rectangle>
    </transform3d-container>

</body>

</html>
