<!doctype html>

<html lang="en">

<head>
    <title>Tinted Background Demo</title>
    <meta charset="utf-8">
    <style>
        tinted-background::part(content) {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
        }

        tinted-background h1 {
            display: flex;
            width: 50%;
            height: 25%;
            color: gainsboro;
            justify-content: center;
            align-items: center;
            background-color: darkslategray;
        }
    </style>
</head>

<body>
    <tinted-background>
        <h1>Here is some cool text!</h1>
    </tinted-background>
</body>

</html>
