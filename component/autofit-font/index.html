<!DOCTYPE html>

<html lang="en">

<head>
    <title>Autofit Font Demo</title>
    <meta charset="utf-8">
    <style>
        body,
        html {
            overflow: hidden;
        }

        #box {
            --size: 50%;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            border: 4px solid black;
            width: var(--size);
            height: var(--size);
            resize: both;
            overflow: hidden;
        }
    </style>
</head>

<body>
    <div id="box">
        <autofit-font-wrap threshold="0.05" style="height: 90%; width: 90%; padding: 5%;">
            <div>Lorem ipsum dolor sit amet, quo ei simul congue exerci, ad nec admodum perfecto mnesarchum, vim ea
                mazim fierent detracto. Ea quis iuvaret expetendis his, te elit voluptua dignissim per, habeo iusto
                primis ea eam.</div>
        </autofit-font-wrap>
    </div>
</body>

</html>
