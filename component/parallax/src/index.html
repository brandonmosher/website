<!DOCTYPE html>


<html lang="en">

<head>
  <title>Parallax Demo</title>
  <meta charset="utf-8">
  <style>
    body {
      margin: 0;
    }

    parallax-group {
      height: 100vh;
      position: relative;
    }

    parallax-layer h1 {
      text-align: center;
      position: absolute;
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%);
    }
  </style>
</head>

<body>
  <parallax-group>
    <parallax-layer>
      <h1>Base Layer</h1>
    </parallax-layer>
    <parallax-layer>
      <h1>Background Layer</h1>
    </parallax-layer>
    <parallax-layer style="background: url(/img/2.webp); height: 120vh;">
      <h1>Deep Background Layer</h1>
    </parallax-layer>
  </parallax-group>

  <parallax-group>
    <parallax-layer>
      <h1>Base Layer</h1>
    </parallax-layer>
    <parallax-layer>
      <h1>Background Layer</h1>
    </parallax-layer>
    <parallax-layer style="background: url(/img/2.webp); height: 150vh;">
      <h1>Deep Background Layer</h1>
    </parallax-layer>
  </parallax-group>
</body>

</html>
