<!DOCTYPE html>


<html lang="en">

<head>
  <title>Parallax Demo</title>
  <meta charset="utf-8">
  <style>
    body {
      margin: 0;
      height: 100vh;
      overflow: hidden;
    }

    parallax-group {
      display: block;
      height: 100vh;
      position: relative;
      overflow-x: hidden;
      overflow-y: auto;
    }

    parallax-layer h1 {
      text-align: center;
      position: absolute;
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%);
    }

    #base {
      height: 75vh;
    }

    #middle {
      height: 100vh;
    }

    #deep {
      height: 125vh;
    }

    #deeper {
      height: 150vh;
    }

    #even-deeper {
      height: 175vh;
    }
    
  </style>
</head>

<body>
  <parallax-group scroll-parent="parallax-group">
    <parallax-layer id="base">
      <h1>Base Layer</h1>
    </parallax-layer>
    <parallax-layer id="middle">
      <h1>Middle Layer</h1>
    </parallax-layer>
    <parallax-layer id="deep">
      <h1>Deep Layer</h1>
    </parallax-layer>
    <parallax-layer id="deeper">
      <h1>Deeper Layer</h1>
    </parallax-layer>
    <parallax-layer id="even-deeper">
      <h1>Even Deeper Layer</h1>
    </parallax-layer>
  </parallax-group>
</body>

</html>
